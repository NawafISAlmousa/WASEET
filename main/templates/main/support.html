{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support - WASEET</title>
    <link rel="stylesheet" href="{% static 'main/main-page/main-style.css' %}?v={{ timestamp }}">
    <link rel="stylesheet" href="{% static 'main/support/support-style.css' %}?v={{ timestamp }}">
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <canvas id="particleCanvas"></canvas>
    <header>
        <a href="{% url 'main:index' %}">
            <img src="{% static 'main/assets/SmallLogo.png'%}" alt="Small WASEET Logo">
        </a>
        <nav>
            <a href="{% url 'main:index' %}" class="login-btn">Back to Home</a>
            <a href="{%url 'main:login'%}" class="login-btn">Log in</a>
        </nav>
    </header>

    <main class="support-container">
        <h1>Contact Support</h1>
        <form method="POST" class="support-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="user_email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="ticket_text" required></textarea>
            </div>
            <button type="submit" class="submit-btn">Submit Ticket</button>
        </form>
    </main>

    <script src="{% static 'main/login/particles.js' %}"></script>
</body>
</html>
